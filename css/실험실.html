<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>지도 예제</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var myLatLng = { lat: 37.5665, lng: 126.9780 }; // 지도 초기 위치 설정
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 13
            });
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: '서울'
            });
        }
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
